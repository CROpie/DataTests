<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Function Database</title>
        <link rel="stylesheet" href="../../static/funkdata/styles_addnew.css">
        <script type="text/javascript" src="../../static/funkdata/script_addnew.js" defer></script>
    </head>
<body>
<div id="title">Add Function</div>

<div id="choice-container">
<!-- Initialize the language choice drop-down menu-->
<div id="lang-menu-container">
    <select name="type" id="lang-menu" onchange=showFunctionTypes(this.value)>
            <option class="language" value="lang-default">Choose Language</option>
            {% for language in LFTDjango.keys %}
                <option class="language" id="language-{{ language }}" value="{{ language }}">{{ language }}</option> 
            {% endfor %}
            <option class="language" id="new-language" value="new-language">**add new language**</option>
    </select>
    <input type="hidden" id="new-language-field">
</div>

<!-- Initialize the function_type choice drop-down menus for each language-->
{% for language, function_types in LFTDjango.items %}
    <div id="{{language}}-type-container" class="language-type-container">
        <select class="function-menu" id="{{language}}-function-type-menu" value="{{langugage}}" onchange=showNewFunctionTypeField(this.value)>
            <option class="function-name" value="func-default" >Select Function Type</option>
                {% for function_type in function_types.keys %}
                    <option class="function-type" id="language-{{ function_type }}" value="{{ function_type }}">{{ function_type }}</option> 
                {% endfor %}
                <option class="function-type" id="new-function-type" value="new-function-type">**add new function type**</option>
        </select>
    </div>
{% endfor %}

<!-- Default dropdown for when a new language is being added-->
<div id="frozen-type-container" class="language-type-container">
    <select class="function-menu">
            <option class="function-type" id="frozen-function-type">**add new function type**</option>
    </select>
</div>

</div>

<div id="full-data-container">
    <div class="data-container">
        <div id="syntax-title" class="data-title">Syntax</div>
        <input id="syntax-data" class="data-field" type="text">
    </div>
    <div class="data-container">
        <div id="parameters-title" class="data-title">Parameters</div>
        <input id="parameters-data"class="data-field" type="text">
    </div>
    <div id="bottom-data-container" class="data-container">
        <div id="return_value-title" class="data-title">Return Value</div>
        <input id="return_value-data"class="data-field" type="text">
    </div>
</div>
<div id="function-name-container">
    <div id="function-name-title" class="data-title">Give the function a name:</div>
    <input id="function-name-data" class="data-field" type="text">
    <button id="submit-new-function" onclick=submitData()>Submit New Function</button>
</div>
</body>
</html>
