<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Function Database</title>
        <script src="../../static/funkdata/script2.js" defer></script>
    </head>

<body>
<h1>Choose programming language</h1>
<div id="lang-menu-container">
    <div id="lang-menu">
            <div value="lang-default">Choose Language</div>
{% for language in LFTDjango.keys %}
            <button class="language" id="language-{{ language }}" value="{{ language }}" onclick=testTheFunk(value)>{{ language }}</button> 
{% endfor %}
    </div>
</div>
<div>
    <h4 id="neatdata"></h4>
</div>

<script>

    let data = JSON.parse("{{LFTJson|escapejs}}");

    printData = document.getElementById('neatdata');
    for (var x in data){
        printData.innerHTML += `${x} : ${data[x]}` + "<br><br>";
    }

    function testTheFunk(langlang) {
    alert(langlang);
}


</script>
</body>
</html>
